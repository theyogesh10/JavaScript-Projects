<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="selector">
            <div id="select-field">
                <p id="select-text">Select Social Media</p>
                <img src="images/arrow.png" id="arrow-icon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="images/x-logo.png">
                    <p>X (Twitter)</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png">
                    <p>YouTube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
